<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
<a-assets>
<a-asset-item id="head1-obj" src="https://cdn.rawgit.com/babercrombie/babercrombie.github.io/master/models/head1.obj"></a-asset-item>
<a-asset-item id="head-mtl" src="https://cdn.rawgit.com/babercrombie/babercrombie.github.io/master/models/head1.mtl"></a-asset-item>
</a-assets>
<a-entity obj-model="obj: #head1-obj; mtl: #head1-mtl"></a-entity>
</a-assets>
<a-entity scale=".02 .02 .02" obj-model="#head1"></a-entity>
<a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
