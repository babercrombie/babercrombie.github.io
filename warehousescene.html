<html>
 <head>
   <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
 </head>
 <body>
  <a-scene>
  <a-assets>
    <a-asset-item id="scene" src="https://cdn.rawgit.com/babercrombie/babercrombie.github.io/master/models/scene.gltf">
  </a-assets>
  <a-gltf-model src="#scene"></a-gltf-model>
  <a-gltf-model src="https://cdn.rawgit.com/babercrombie/babercrombie.github.io/master/models/scene.gltf"></a-gltf-model>
   <a-entity gltf-model="#scene"></a-entity>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
   <a-entity position="0 0 -4" rotation="-90 0 0" width="4" height="4"color="#7BC8A4"></a-entity>
     <a-sky color="#ECECEC"></a-sky>
   </a-scene>
 </body>
</html>
