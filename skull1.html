<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
  <a-assets>
    <a-asset-item id="scene" src="https://cdn.rawgit.com/babercrombie/babercrombie.github.io/master/models/scene.gltf">
  </a-assets>
  <a-gltf-model src="#scene"></a-gltf-model>
  <a-gltf-model src="https://cdn.rawgit.com/babercrombie/babercrombie.github.io/master/models/scene.gltf"></a-gltf-model>
   <a-entity gltf-model="#scene"></a-entity>
    <a-entity scale=".02 .02 .02" gltf-model="#hscene"></a-entity>
<a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
